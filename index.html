<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompilator</title>
    <link rel="stylesheet" href="css/style.css">
    <style id="stylCSS"></style>
</head>
<body>
    <main>
        <span>Kompilator by Dominik</span>

        <div class="zawartosc">
            <div class="kody">
                <section class="html">
                    <span>HTML</span>
                    <hr>
                    <textarea cols="30" rows="10" placeholder="Wpisz swój kod.." onkeyup="kompilujHTML(this)"></textarea>
                </section>
        
                <section class="css">
                    <span>CSS</span>
                    <hr>
                    <textarea cols="30" rows="10" placeholder="Wpisz swój kod.." onkeyup="kompilujCSS(this)"></textarea> 
                </section>
            </div>
            
            <section class="wynik">
                <span>Wynik</span>
                <hr>
                <div id="wynik"></div>
            </section>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
